<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Event + Toggle</title>
	<style>
		body {
			display: grid;
			place-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			background-color: #2c3e50;
		}

		.active {
			background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
		}

		.fontChange {
			color: #ff6f61;
		}

		#wrapper {
			width: 220px;
			height: 150px;
			display: grid;
			place-items: center;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			text-align: center;
			background-color: #ecf0f1;
		}

		#mark {
			background: #3498db;
			width: 200px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			margin-bottom: 1em;
			color: #ffffff;
			transition: background 0.3s ease, color 0.3s ease;
		}

		button {
			background: #27ae60;
			color: white;
			border: none;
			padding: 0.5em 1em;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			transition: background 0.3s ease;
		}

		button:hover {
			background: #219150;
		}
	</style>
</head>

<body>
	<div id="wrapper" class="active">
		<h3 id="mark">Toggle me!</h3>
		<button>Click me</button>
	</div>

	<script>
		const btn = document.querySelector("button");
		const mark = document.querySelector("#mark");
		const origin = mark.innerHTML;

		btn.addEventListener("click", () => {
			if (mark.innerHTML === origin) {
				mark.innerHTML = "Toggle is active!";
				mark.style.backgroundColor = "#ff6f61";
			} else {
				mark.innerHTML = origin;
				mark.style.backgroundColor = "#3498db";
			}
		});
	</script>
</body>

</html>
