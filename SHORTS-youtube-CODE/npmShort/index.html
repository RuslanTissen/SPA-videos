<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intro to NPM</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #3b82f6, #9333ea);
			font-family: 'Arial', sans-serif;
			overflow: hidden;
		}

		.container {
			text-align: center;
		}

		.npm {
			font-size: 5em;
			font-weight: bold;
			color: #fff;
			animation: pulse 1.5s infinite;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		}

		.javascript {
			font-size: 2em;
			color: #fff;
			margin-top: 20px;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(1);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="npm">NPM</div>
		<div class="javascript">JavaScript</div>
	</div>
</body>

</html>
