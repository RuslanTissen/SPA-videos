<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Try and Catch Animation</title>
	<style>
		body {
			background-color: #1e1e1e;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Courier New', Courier, monospace;
			color: white;
		}

		.code-block {
			text-align: left;
			font-size: 24px;
			line-height: 1.5;
		}

		.highlight {
			animation: highlight 1.5s infinite alternate;
			color: #dcdcaa;
		}

		@keyframes highlight {
			from {
				color: #569cd6;
			}

			to {
				color: #dcdcaa;
			}
		}

		.keyword {
			color: #569cd6;
		}

		.function {
			color: #dcdcaa;
		}

		.string {
			color: #ce9178;
		}

		.variable {
			color: #9cdcfe;
		}

		.code-block p {
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="code-block">
		<p><span class="highlight">try</span> &#123;</p>
		<p style="padding-left: 20px;"><span class="function">myroutine</span>();</p>
		<p>&#125; <span class="highlight">catch</span> (<span class="variable">error</span>) &#123;</p>
		<p style="padding-left: 20px;"><span class="variable">console</span>.<span class="function">error</span>(<span
				class="variable">error</span>.<span class="function">message</span>);</p>
		<p>&#125;</p>
	</div>
</body>

</html>
