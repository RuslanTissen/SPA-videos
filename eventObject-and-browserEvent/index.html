<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Event Object</title>
	<style>
		body {
			display: grid;
			place-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			background-color: #f0f0f0;
		}

		/* .active {
			background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
		} */

		.fontChange {
			color: red;
		}

		#wrapper {
			background: #2d2d2d;
			width: 300px;
			height: fit-content;
			display: grid;
			place-items: center;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
			padding: 1rem;
		}

		#mark {
			background: white;
			width: 200px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			margin-bottom: 1em;
		}

		button {
			background: #007bff;
			color: white;
			border: none;
			padding: 0.5em 1em;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			margin-bottom: 0;
		}

		button:hover {
			background: #0056b3;
		}

		p {
			color: #e0e0e0;
		}
	</style>
	<script src="index.js"></script>
</head>

<body>
	<div id="wrapper" class="active">
		<h3 id="mark"> BROWSER EVENTS</h3>
		<button>Click me</button>
		<!-- Inline event listeners, best to avoid -->
		<!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#inline_event_handlers_%E2%80%94_dont_use_these  -->
		<p onclick="alert(123)" onmouseover="console.log(`Oh my god`)">
			Code is magic!
		</p>
		<input type="text">
	</div>
</body>

</html>
