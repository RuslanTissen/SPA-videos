<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOMContentLoaded Example</title>
	<style>
		body {
			display: grid;
			place-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			background-color: #ffeb3b;
			/* ярко-желтый */
		}

		#wrapper {
			background: #1e88e5;
			/* ярко-синий */
			width: 300px;
			height: fit-content;
			display: grid;
			place-items: center;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			text-align: center;
			padding: 1rem;
		}

		#mark {
			background: #ffffff;
			/* белый */
			width: 200px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			margin-bottom: 1em;
		}

		button {
			background: #f44336;
			/* красный */
			color: white;
			border: none;
			padding: 0.5em 1em;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1em;
			margin-bottom: 0;
		}

		button:hover {
			background: #d32f2f;
			/* темно-красный */
		}
	</style>
	<script src="index.js">	</script>
</head>

<body>
	<div id="wrapper">
		<div id="mark">DOMContentLoaded Example</div>
		<button id="reload">Reload</button>
	</div>

</body>

</html>
